<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'hsl(204, 100%, 95%)',
              primary: 'hsl(204, 90%, 55%)',
              accent: 'hsl(30, 95%, 65%)',
              foreground: 'hsl(222.2, 84%, 4.9%)',
              card: '#FFFFFF',
            },
            animation: {
              'radiant': 'radiant 4s linear infinite',
            },
            keyframes: {
              radiant: {
                '0%': {
                  'background-position': '0% 50%'
                },
                '100%': {
                  'background-position': '-200% 50%'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: hsl(204, 100%, 95%);
        color: hsl(222.2, 84%, 4.9%);
      }
      .radiant-text {
        /* Seamless loop: The sequence matches the keyframes movement */
        background: linear-gradient(90deg, #833AB4, #FD1D1D, #FCAF45, #833AB4);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: radiant 4s linear infinite;
      }
      /* Custom scrollbar for carousel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Map Marker Styles */
      .map-marker-official, .map-marker-community {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s;
      }
      .map-marker-official {
        background-color: white;
        border: 2px solid white;
      }
      .map-marker-community {
        background-color: #A78BFA; /* Lighter Violet (Violet-400) */
        /* No border as requested */
        color: white;
      }
      .map-marker-official:hover, .map-marker-community:hover {
        transform: scale(1.1);
        z-index: 1000 !important;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
